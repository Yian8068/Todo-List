<html lang="en" ng-app="TodoApp">
  <head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

<link rel="stylesheet" type="text/css"  href="style.css">
  </head>  
  <body ng-controller="todoCtrl">
  <div class="container">
    <h1>Todo List</h1>
    <div>
      <div class="div_form">
        <form ng-submit="addtodo(newTodo)">
        <input type="text" ng-model="newTodo" placeholder="What to do?" />
        <button type="sumbit" id="addbtn">Send</button>
        </form>
      </div>
      <div>
      <ul>
      <div class="div_remain">
        <span>{{remain()}} of {{todos.length}} remaining</span>
         <button ng-click="donetodo()">archive</button> 
      </div>
        <div>
          <li ng-repeat="t in todos"> 
          <div >
            <label ><input  type="checkbox" ng-model="t.done" ng-change="change(t)" /> 
            <span class="done-{{t.done}}" id="todos">{{t.thing}}</span>
            </label>
            </div>
          </li>
        </div> 
      </ul>
      </div> 
    </div>

  </div>
  </body>
</html>
